{% extends "accounts/main.html" %}
{% block content %}

<style>
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<hr>

<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a href="{% url 'home' %}" class="btn btn-warning">&#8592; Back to profile</a>
            <hr>
            <h3 style='text-align:center;'>Account setting</h3>
            <hr>
            <img src="{{request.user.customer.profile_pic.url}}" class='profile-pic' alt="">            
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Update information" name="update_information" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock  %}
